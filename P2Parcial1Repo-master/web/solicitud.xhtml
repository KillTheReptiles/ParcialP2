<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./estudiante.xhtml">

            <ui:define name="contenido">
                <h:form>
                    
                    Nombre:
                    <br/>
                    <h:inputText id="usuario" value="#{userController.solicitud.usuario}"/>
                    
                    <br/><br/>
                    Descripcion: 
                    <br/>
                    <h:inputTextarea rows="10" cols="50" id="descripcion" value="#{userController.solicitud.descripcion}"/>

                    <br/><br/>
                    Prioridad:
                    <br/>
                    <h:selectOneMenu id="prioridad" value="#{userController.solicitud.prioridad}" >
                        <f:selectItem itemLabel="Alta" itemValue="A" />
                        <f:selectItem itemLabel="Media" itemValue="M" />
                        <f:selectItem itemLabel="Baja" itemValue="B" /> 
                    </h:selectOneMenu>
                    <br/><br/>
                    <h:commandButton action="#{userController.enviarSolicitud()}" value="Enviar"></h:commandButton>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
